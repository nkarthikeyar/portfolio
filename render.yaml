services:
  - type: web
    name: bloghub
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Set this in Render dashboard (recommended) rather than committing secrets:
      # - key: MONGODB_URI
      #   value: <your-mongodb-uri>
